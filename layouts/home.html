<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= @config[:name] %></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="icon" type="image/png" href="/assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/images/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/images/android-chrome-512x512.png" sizes="512x512">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/apple-touch-icon.png" >
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/apple-touch-icon.png" >
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/images/apple-touch-icon.png" >
</head>
<body>
    <div id="cover-container">
        <div id="home-card" class="d-flex w-100 h-100 p-3 mx-auto flex-column vh-100">
            <main>
                <div class="head">
                    <div class="profile-image position-relative rounded-top">
                        <div class="headline position-absolute bottom-0 text-center">
                            <section>
                                <h1 class="name">Artem Melnykov</h1>
                                <h2 class="position">Engineering Manager at Shopify</h2>
                            </section>
                        </div>
                    </div>
                </div>
                <div class="content p-3 rounded-bottom">
                    <%= yield %>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
